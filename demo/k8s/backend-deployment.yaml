apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-backend
  namespace: k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: express-backend
  template:
    metadata:
      labels:
        app: express-backend
    spec:
      containers:
      - name: express
        image: demo-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
